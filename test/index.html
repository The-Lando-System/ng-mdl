<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Angular MDL</title>

  <!-- ========================================================== -->
  <!--                            CSS                             -->
  <!-- ========================================================== -->
  
  <!-- External CSS -->
  <link rel="stylesheet" href="libs/material-design-lite/material.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.blue_grey-blue.min.css" />

  <!-- Main CSS -->
  <!-- <link rel="stylesheet" href="../ng-mdl.css" /> -->
  <link rel="stylesheet" href="../dist/ng-mdl.min.css" />

  <!-- ========================================================== -->
  <!--                         Javascript                         -->
  <!-- ========================================================== -->

  <!-- External JS -->
  <script src="libs/jquery/dist/jquery.js"></script>
  <script src="libs/angular/angular.js"></script>
  <script src="libs/material-design-lite/material.js"></script>

  <!-- Main JS -->
  <!-- <script src="../ng-mdl.module.js"></script> -->
  <script src="../dist/ng-mdl.min.js"></script>

  <!-- Test-App JS -->
  <script src="test-app.module.js"></script>

</head>

<!-- App starts here! -->
<body ng-app="test-app">

  <div ng-controller="TestController" class="dashboard-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Angular MDL</span>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span ui-sref="dashboard" class="mdl-layout-title clickable">Drawer</span>
      <nav class="mdl-navigation">
        <a ng-click="closeDrawer()" class="mdl-navigation__link" href="#">Link 1</a>
        <a ng-click="closeDrawer()" class="mdl-navigation__link" href="#">Link 2</a>
        <a ng-click="closeDrawer()" class="mdl-navigation__link" href="#">Link 3</a>
      </nav>
    </div>
    <main class="mdl-layout__content dashboard">
      <div class="page-content" style="margin:30px;">
        <h1>Angular MDL Test Page</h1>
        <button ng-click="openConfirm()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Open Confirm Dialog</button>
        <h4>Confirm Answer: {{confirmAnswer}}</h4>
        <button ng-click="showNotify()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Notify Snackbar</button>
        <button ng-click="showSuccess()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Success Snackbar</button>
        <button ng-click="showInfo()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Info Snackbar</button>
        <button ng-click="showWarn()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Warn Snackbar</button>
        <button ng-click="showError()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Error Snackbar</button>
      </div>
    </main>
  </div>
  
</body>

</html>
